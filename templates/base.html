{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="author" content="نادیه جعفری">
  <meta name="description" content="وبسایت شخصی معرفی آثار">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {% block extrahead %}
  <script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
  {{ block.super }}
  {% endblock %}
  {% block css %}{% endblock %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static "app.css"%}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200&family=Vazirmatn&display=swap" rel="stylesheet"> 

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</head>
<body>
  <header class="flex-column">
    <nav class="navbar navbar-expand-lg flex-column navbar-light">
      <a class="navbar-brand" href="{% url "starting-page" %}">نادیه جعفری</a>
      <br><h2>سایت شخصی و معرفی آثار</h4>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar"> 
        <ul class="nav navbar-nav flex-column">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="movies">آثار فیلم و مستند</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "books" %}">کتاب ها</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "posts-page"%}">وبلاگ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "about-me"%}">درباره</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-us">راه های ارتباطی</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container" id="main-container">  
    <div class="row">
        <main>
         {% block content %}{% endblock %}
       </main>
    </div>
  </div>
</body>

</html>
