{% extends "base.html" %}
{% load static %}
{% block title %}
نادیه جعفری
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static "blog/all-posts.css"%}"/>
{% endblock %}

{% block content %}
<div id="posts">
  <h2>وبلاگ</h2>
  <ul>
    {% for post in all_posts %}
       <li>
         <article class="post">
           <a href="{% url "post-detail-page" post.slug %}">{{post.title}}<time class="date-post" datetime="{{post.date}}">{{post.date}}</time></a>
           <img src="{{post.image.url}}" alt="{{post.title}}">
           <div class="post-content">{{post.excerpt}}</div>
           <div class="container">
             <div class="center"> 
               <button id="postbutton"><a href="{% url "post-detail-page" post.slug %}">کلیک کنید </a></button>
             </div>
           </div>
         </article>
       </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
